<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const pageVersion = 1
    const useStubData = true
    var stubDataSource = null
    if (useStubData) { var stubData = import("./stub-data.js") }
  </script>
  <link rel="stylesheet" href="css/fontello-grain.css">
  <style>
      body {
          color: var(--tg-theme-text-color);
          background: var(--tg-theme-bg-color);
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 18px;
      }

      .hint {
          color: var(--tg-theme-hint-color);
      }

      .link {
          color: var(--tg-theme-link-color);
      }

      .button {
          background: var(--tg-theme-button-color);
          color: var(--tg-theme-button-text-color);
          border: none;
          font-size: 18px;
      }

      .button:not(:last-child) {
          margin-bottom: 20px
      }

      #usercard {
          text-align: center;
      }
  </style>
</head>
<body>
</body>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand()
  // fetch("http://192.168.0.190:8080/api/v1/grainnotes/my", {
  //   headers: {
  //     "X-WebAppData": tg.initData,
  //   },
  //   mode: "cors"
  // }).then((response) => {
  //   if (!response.ok) throw new Error(`Response status ${response.status}`)
  //   else return response.json()
  // }).then((result) => {
  //   result.forEach((item) => addNoteCard(item))
  // }).catch((error) => displayError(error))

  stubData.then((v) => {
        stubDataSource = v
        displayOffers()
      }
  )


  function displayOffers() {
    document.body.innerHTML = ""
    stubDataSource.sellerOffers.forEach((item) => addOfferCard(item))
  }



  function addOfferCard(item) {
    const noteCard = document.createElement("div")
    noteCard.style="margin-bottom: 20px;"
    noteCard.innerHTML=`${offerHTML(item)}
                        <div style="display: flex">
                          <span style="flex-grow: 0"><i data-id=${item.id} class="icon-menu"></i></span>
                          <span style="flex-grow: 1"><i class="icon-attention"></i></span>
                          <span><i class="icon-chat-empty"></i></span>
                          <span style="font-family: monospace"><i class="icon-star"></i>5</span>
                        </div>`
    noteCard.querySelector(".icon-menu").addEventListener("click", onClickItemMenu)
    document.body.appendChild(noteCard)
  }

  function offerHTML(offer) {
    return `<div style="display: flex;">
                          <span style="flex-grow: 1; font-weight: bold">${offer["Номер ЗР"]}</span>
                          <span style="flex-shrink: 0;font-family: monospace; font-weight: bolder">${offer.price} тг</span>
                        </div>
                        <div style="display: flex">
                          <span style="flex-grow: 1; font-size: smaller">${offer["Культура"]}</span>
                          <span style="flex-shrink: 0; font-size: smaller; font-family: monospace; font-weight: bolder">${offer.qty} кг</span>
                        </div>
                        <div style ="font-size: small">Дата выпуска: ${offer["Дата выпуска"]}</div>
                        <div style="display: flex">
                          <span style ="flex-grow: 1; font-size: small">${offer["Хлебоприемное предприятие_short"]}</span>
                          <span style ="flex-shrink: 0; font-size: small">${offer["Зернохранилище_short"]}</span>
                        </div>`
  }

  function displayError(error) {
    const errorLabel = document.createElement("p")
    errorLabel.classList.add("hint")
    errorLabel.textContent = `ver ${pageVersion}. ${error}`
    document.body.appendChild(errorLabel)
  }

  function onClickItemMenu(event) {
    // const noteId = event.target.getAttribute("data-id")
    // if (event.target.classList.contains("icon-menu")) {
    //   event.target.innerText = noteId
    //   event.target.classList.remove("icon-menu")
    //   event.target.classList.add("icon-star")
    // } else {
    //   event.target.classList.remove("icon-star")
    //   event.target.classList.add("icon-menu")
    //   event.target.innerText = ""
    // }

    const offerId = event.target.getAttribute("data-id")
    displayOfferDialog(offerId)
  }


  function displayOfferDialog(offerId) {
    const offer = stubDataSource.sellerOffers.find((value => value.id = offerId))
    const offerDialog = document.createElement("div")
    offerDialog.innerHTML=`
                        <div class="hint" style ="font-size: x-large; text-align: center; margin-bottom: 20px;  ">Лот на продажу</div>
                        ${offerHTML(offer)}
                        <form style="display: flex; flex-direction: column;">
                          <div style="display:flex; font-weight:bold; font-size: large;  margin-top: 30px; margin-bottom: 30px;">
                            <span style="flex-grow: 1">Сумма:</span>
                            <output name="sum" style="flex-shrink: 0; font-size:x-large; font-family: monospace;">${offer.price * offer.qty}</output>
                            <span style="flex-shrink: 0">&nbspтг</span>
                          </div>
                          <div style="display:flex;  margin-bottom: 20px;">
                            <span style="flex-grow: 1">Цена:</span>
                            <input  name="price" style="flex-shrink: 0; font-size:x-large; font-family: monospace;" value="${offer.price}">
                            <span style="flex-shrink: 0; min-width: 2em;">&nbspтг</span>
                          </div>
                          <div style="display:flex;  margin-bottom: 20px;">
                            <span style="flex-grow: 1">Продавать целиком</span>
                            <input  type="checkbox" name="price" style="flex-shrink: 0; font-size:x-large; font-family: monospace;" value="true">
                            <span style="flex-shrink: 0; min-width: 2em;">&nbspтг</span>
                          </div>

                          <div style="display:flex; margin-bottom: 20px;">
                            <span style="flex-grow: 0">Минимальное Кол-во:</span>
                            <input name="qty" type="range" min="${offer.qty/2}" max="${offer.qty}" value="${offer.qty}"
                              oninput="this.form.qtyText.value=this.value; this.form.sum.value=this.value*this.form.price.value;"
                              style="flex-grow: 1; margin-left: 1em; margin-right: 1em;">
                            <output name="qtyText" style="flex-shrink: 0; font-size:x-large; font-family: monospace;">${offer.price}</output>
                            <span style="flex-shrink: 0; min-width: 2em;">&nbspт</span>
                          </div>

                          <div style="display:flex; margin-bottom: 20px;">
                            <span style="flex-grow: 0">С шагом:</span>
                            <input name="qty" type="range" min="${offer.qty/2}" max="${offer.qty}" value="${offer.qty}"
                              oninput="this.form.qtyText.value=this.value; this.form.sum.value=this.value*this.form.price.value;"
                              style="flex-grow: 1; margin-left: 1em; margin-right: 1em;">
                            <output name="qtyText" style="flex-shrink: 0; font-size:x-large; font-family: monospace;">${offer.price}</output>
                            <span style="flex-shrink: 0; min-width: 2em;">&nbspт</span>
                          </div>

                         <button data-id=${offer.id} id="btnСontinue" style="flex-grow: 0; font-size: large; margin: 0.5em 4em; padding-left: 1em; padding-right: 1em; flex-grow: 0; border-radius:1em;">Продолжить</button>
                         <button data-id=${offer.id} id="btnDelete" style="flex-grow: 0; font-size: large; margin: 0.5em 4em; padding-left: 1em; padding-right: 1em; flex-grow: 0; border-radius:1em;">Удалить лот</button>
                        </form>`
    document.body.innerHTML = ""
    document.body.appendChild(offerDialog)
  }

</script>
</html>
